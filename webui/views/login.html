<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalAGI - Login</title>
    <style>
        body {
            background-color: #101827;
            color: #E5E7EB;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1E293B;
            padding: 2rem;
            border-radius: 0.75rem;
            border: 1px solid rgba(56, 189, 248, 0.2);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1rem;
            color: #38BDF8;
        }

        p {
            color: #94A3B8;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            background-color: #101827;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            color: #E5E7EB;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #38BDF8;
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #38BDF8;
            color: #101827;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0EA5E9;
        }

        .error {
            color: #EF4444;
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 0.5rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            display: none;
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Authorization Required</h2>
        <p>Please enter your access token to continue</p>

        <form id="login-form" onsubmit="login(event)">
            <input type="password" id="token" name="token" placeholder="Enter your token" required>
            <button type="submit">Login</button>
            <div id="error-msg" class="error"></div>
        </form>
    </div>

    <script>
        function login(event) {
            event.preventDefault();
            const tokenInput = document.getElementById('token');
            const token = tokenInput.value.trim();
            const errorMsg = document.getElementById('error-msg');

            if (!token) {
                errorMsg.textContent = 'Please enter a valid token';
                errorMsg.style.display = 'block';
                return;
            }

            var date = new Date();
            date.setTime(date.getTime() + (24 * 60 * 60 * 1000)); // 1 day
            document.cookie = `token=${token}; expires=${date.toGMTString()}; path=/`;

            // Simple reload to let the backend check the cookie
            window.location.reload();
        }
    </script>
</body>

</html>
